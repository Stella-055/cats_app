<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The cat App</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div class="inputsection">
      <h1>The Cats App</h1>
      <div class="inputsdiv">
     <div class="inputsDivs">
      <label for="numberOfFacts">Number of cat facts (50 maximum)</label>
      <div class="inputcontainer">
        <input type="number" id="numberOfFacts"   max="50" placeholder="number of cat facts max(50)" />
        <button>Submit</button>
      </div>
     </div>
     <div class="inputsDivs">
      <label for="numberOfPhotos">Number of cat Photos(10 maximum)</label>
      <div class="inputcontainer">
        <input type="number" id="numberOfPhotos"   max="5" placeholder="number of cat images max(10)" />
        <button>Submit</button>
      </div>
     </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
